<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>JORGE</title>
</head>
<body>
    <div class="personalizacao">
        <h2>Personalização </h2>
        <form id="personalizacaoForm">
            <label for="cor">Cor dos Olhos:</label>
            <input type="color" id="cor" name="cor"><br><br>

            <label for="nome">Nome do Personagem:</label>
            <input type="text" id="nome" name="nome"><br><br>

            <input type="submit" value="Aplicar Personalização">
        </form>
    </div>
   
    
    <div class="placar">
        <table>
            <tr>
                <td>
                    <div id="info-jogador">
                        <span id="nome-jogador">JORGE:</span>
                        <span id="pontuacao-jogador">0</span>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div id="temporizador"></div>
    <div id="pontuacao-jogador"></div>
    <div class="controles">
        <button id="iniciar" onclick="iniciarTemporizador()">Iniciar</button>
        <button id="pausar" onclick="pausarTemporizador()">Pausar</button>
        <button id="reiniciar" onclick="reiniciarTemporizador()">Reiniciar</button>
    </div>
    <table class="tabuleiro">
        <tr>
            <td id="celula-1-1"></td>
            <td id="celula-1-2"></td>
            <td id="celula-1-3"></td>
        </tr>
        <tr>
            <td id="celula-2-1"></td>
            <td id="celula-2-2">
                <div class="personagem" id="personagem">
                    <div class="cabeca">
                        <div class="olho E"></div>
                        <div class="olho D"></div>
                        <div class="bOCA"></div>
                    </div>
                </div>
            </td>
            <td id="celula-2-3"></td>
        </tr>
        <tr>
            <td id="celula-3-1"></td>
            <td id="celula-3-2"></td>
            <td id="celula-3-3"></td>
        </tr>
    </table>
    <div class="inventario">
        <div id="slot-1" class="slot"></div>
        <div id="slot-2" class="slot"></div>
    </div>
    
    <button class="botao" onclick="adicionarMoedaAoInventario()">1 moeda = 100 pontos</button>
    
    
    <div id="estado"></div>
    
      
    <script src="things.js"></script>
</body>
</html>
